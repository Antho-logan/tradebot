<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#171717"/>
  
  <!-- Grid lines -->
  <g stroke="#404040" stroke-width="1" opacity="0.3">
    <line x1="0" y1="60" x2="400" y2="60"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="180" x2="400" y2="180"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="80" y1="0" x2="80" y2="300"/>
    <line x1="160" y1="0" x2="160" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="320" y1="0" x2="320" y2="300"/>
  </g>
  
  <!-- Chart line -->
  <polyline
    fill="none"
    stroke="#10b981"
    stroke-width="3"
    points="20,250 60,200 100,180 140,160 180,140 220,120 260,100 300,80 340,60 380,40"
  />
  
  <!-- Chart area fill -->
  <polygon
    fill="url(#chartGradient)"
    points="20,250 60,200 100,180 140,160 180,140 220,120 260,100 300,80 340,60 380,40 380,300 20,300"
  />
  
  <!-- Data points -->
  <g fill="#10b981">
    <circle cx="60" cy="200" r="4"/>
    <circle cx="140" cy="160" r="4"/>
    <circle cx="220" cy="120" r="4"/>
    <circle cx="300" cy="80" r="4"/>
    <circle cx="380" cy="40" r="4"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#e5e5e5" font-family="Inter" font-size="16" font-weight="600">
    Portfolio Performance
  </text>
  
  <!-- Value indicator -->
  <text x="350" y="50" text-anchor="end" fill="#10b981" font-family="Inter" font-size="12" font-weight="500">
    +24.7%
  </text>
</svg> 